<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Info</title>
    <style>
        /* Initial styles for the paragraph */
        #collegeParagraph {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>About Our College</h1>
    <form>
        <button type="button" id="changeStyle">Change</button>
    </form>
    <p id="collegeParagraph">
        Welcome to Prestige College, a premier institution focused on excellence in education, innovation, and research.
    </p>

    <script>
        // JavaScript to change the style of the paragraph
        document.getElementById('changeStyle').addEventListener('click', function () {
            const paragraph = document.getElementById('collegeParagraph');
            // Modify font, font size, and color
            paragraph.style.fontFamily = 'Georgia, serif';
            paragraph.style.fontSize = '20px';
            paragraph.style.color = 'darkblue';
        });
    </script>
</body>
</html>
